<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Description">
  <meta name="keywords" content="Keywords">

  <title>ExampleApp</title>
  <base href="/">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

  <!-- Main Link Tags  -->
  <link href="assets/images/favicons/favicon-16.png" rel="icon" type="image/png" sizes="16x16">
  <link href="assets/images/favicons/favicon-32.png" rel="icon" type="image/png" sizes="32x32">
  <link href="assets/images/favicons/favicon-194x194.png" rel="icon" type="image/png" sizes="194x194">

  <!-- iOS  -->
  <link href="assets/images/favicons/apple-touch-icon.png" rel="apple-touch-icon">
  <link href="assets/images/favicons/apple-touch-icon-76x76.png" rel="apple-touch-icon" sizes="76x76">
  <link href="assets/images/favicons/apple-touch-icon-120x120.png" rel="apple-touch-icon" sizes="120x120">
  <link href="assets/images/favicons/apple-touch-icon-152x152.png" rel="apple-touch-icon" sizes="152x152">

  <!-- Startup Image  -->
  <link href="assets/images/favicons/apple-touch-icon-180x180.png" rel="apple-touch-startup-image">

  <!-- Android  -->
  <link href="assets/images/favicons/android-chrome-192x192.png" rel="icon" sizes="192x192">
  <link href="assets/images/favicons/android-chrome-512x512.png" rel="icon" sizes="512x512">

  <!-- UC Browser  -->
  <link href="assets/images/favicons/apple-touch-icon-57x57-precomposed.png" rel="apple-touch-icon-precomposed" sizes="57x57">
  <link href="assets/images/favicons/apple-touch-icon-72x72.png" rel="apple-touch-icon" sizes="72x72">

  <link rel="icon" type="image/x-icon" href="assets/images/favicons/favicon.ico">

  <link rel="mask-icon" href="assets/images/favicons/safari-pinned-tab.svg" color="#009344">

  <link rel="manifest" href="manifest.json">

  <!-- Android  -->
  <meta name="theme-color" content="red">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- iOS -->
  <meta name="apple-mobile-web-app-title" content="NIMBLE">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- Windows  -->
  <meta name="msapplication-navbutton-color" content="#fff">
  <meta name="msapplication-TileColor" content="#fff">
  <meta name="msapplication-TileImage" content="ms-tile-150x150.png">
  <meta name="msapplication-config" content="assets/images/favicons/browserconfig.xml">

  <!-- Pinned Sites  -->
  <meta name="application-name" content="NIMBLE">
  <meta name="msapplication-tooltip" content="NIMBLE">
  <meta name="msapplication-starturl" content="/">

  <!-- Tap highlighting  -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- UC Mobile Browser  -->
  <!-- <meta name="full-screen" content="yes"> -->
  <meta name="browsermode" content="application">

  <!-- Disable night mode for this page  -->
  <meta name="nightmode" content="enable/disable">

  <!-- Fitscreen  -->
  <!-- <meta name="viewport" content="uc-fitscreen=yes"/> -->

  <!-- Layout mode -->
  <!-- <meta name="layoutmode" content="fitscreen/standard"> -->

  <!-- imagemode - show image even in text only mode  -->
  <meta name="imagemode" content="force">

  <!-- Orientation  -->
  <meta name="screen-orientation" content="portrait">
</head>
<body>
  <example-app-root></example-app-root>
</body>
</html>
